<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Crate Digger</title>
</head>
<body>
    <header id="vinyl-header">
        <a href="index.html"><img src= "resources/logo.png" alt="Logo" id="logo"></a>
    </header>
    <form id="vinyl-form">
        <input type="text" id="album_name" name="album_name" placeholder="Album Name" />
        <input type="text" id="image_url" name="image_url" placeholder="Image URL"/>
        <input type="text" id="artist" name="artist" placeholder="Artist"/>
        <input type="text" id="vinyl_color" name="vinyl_color" placeholder="Vinyl Color"/>
        <input type="text" id="format" name="format" placeholder="Format"/>
        <button type="submit" id="submitButton">Add Vinyl</button>
    </form>
    <div id="vinyl-collection"></div>
</body>
</html>
